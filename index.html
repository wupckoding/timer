<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="box1">
          <span id="minutos">05</span>
          <span>:</span>
          <span id="segundos">00</span>
          <br />

          <button class="botao" id="play">
            <img class="btnimg" src="img/play.png" alt="" />
          </button>
          <button class="botao hide" id="pause">
            <img class="btnimg" src="img/pause.png" alt="" />
          </button>
          <button class="botao" id="stop">
            <img src="img/stop.png" alt="" />
          </button>
          <button class="botao" id="aumentar">
            <img src="img/+.png" alt="" />
          </button>
          <button class="botao" id="diminuir">
            <img src="img/-.png" alt="" />
          </button>
        </div>
        <div class="box2">
          <button id="arvore" class="btn">
            <img
              src="https://cdn.discordapp.com/attachments/1091024098844483697/1095145275783401532/arvore.png"
              alt=""
              width="56px"
              height="56px"
            />
          </button>
          <button id="chuva" class="btn">
            <img
              src="https://cdn.discordapp.com/attachments/1091024098844483697/1095144952356417677/chuva-pesada.png"
              alt=""
              width="56px"
              height="56px"
            />
          </button>
          <button id="mercado" class="btn">
            <img
              src="https://cdn.discordapp.com/attachments/1091024098844483697/1095145298965311528/stall.png"
              alt=""
              width="56px"
              height="56px"
            />
          </button>
          <button id="fogo" class="btn">
            <img
              src="https://cdn.discordapp.com/attachments/1091024098844483697/1095145297304363149/incendio.png"
              alt=""
              width="56px"
              height="56px"
            />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
